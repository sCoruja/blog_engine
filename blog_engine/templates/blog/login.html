{% extends 'base.html' %}
{% load static %}
{% block body %}
    <section class="site-section py-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-5">

                    <h1>Sign in</h1>
                    <p class="text-warning">{{ status }}</p>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="login"
                                {% if login %}value="{{ login }}" {% endif %}
                            >
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="password">
                        </div>
                        <input type="hidden" id="from_url" name="from_url" value="{{ from_url }}">
                        <input type="submit" class="btn btn-primary btn-sm" value="Sign in">
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
